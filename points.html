        function getiOSMajorVersion() {
            var version = 0;
            var match = navigator.userAgent.match(/Version\/([0-9\.]+) /);
            if (match.length > 1) {
                var sVer = match[1];
                try {
                    version = parseInt(sVer.split(".")[0], 10);
                } catch(ex) {
                    version = 0;
                }
            }
            return version;
        }

        function activate() {
            var e = document.getElementById("go");
            e.setAttribute("href", launchUrl);
            var ev = document.createEvent("MouseEvents");
            ev.initEvent("click", true, true);
            e.dispatchEvent(ev);
            window.name = "register";
            if (getiOSMajorVersion() < 10) {
                window.opener = window;
                var win = window.open(location.href,"_self");
                window.close();
            }
        }
